<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="О путешествиях" />
  <title>Место</title>
</head>

<body class="body">
  <header class="header">
    <a href="#"><img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип"></a>
  </header>

  <main>
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/kusto.jpg')%>" alt="Фотография Ж. Кусто" />
      <div class="profile__info">
        <div class="profile__info-top">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button">
            <img class="profile__edit-button-pencil" src="<%=require('./images/edit.svg')%>" alt="Карандаш" />
          </button>
        </div>
        <h2 class="profile__info-subtitle">Исследователь океана</h2>
      </div>
      <button class="profile__add-button" type="button">
        <img class="profile__add-button-plus" src="<%=require('./images/plus.svg')%>" alt="Плюс">
      </button>
    </section>

    <section class="cards">
      <ul class="cards__list"></ul>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__copyright">&copy; 2020 Mesto Russia</div>
  </footer>

  <div class="popup popup_profile">
    <div class="popup__window">
      <button class="popup__close popup__close_profile" type="button">
        <img class="popup__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="Крест">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form" novalidate>
        <input placeholder="Имя" name="name" id="name-input" class="popup__form-input popup__form-input_input_name" minlength="2" maxlength="40" required/>
        <span class="popup__form-input-error name-input-error"></span>
        <input placeholder="Профессия" name="description" id="description-input" class="popup__form-input popup__form-input_input_description" minlength="2" maxlength="200" required/>
        <span class="popup__form-input-error description-input-error"></span>
        <button class="popup__form-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>


  <div class="popup popup_card">
    <div class="popup__window">
      <button class="popup__close popup__close_card" type="button">
        <img class="popup__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="Крест">
      </button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__card-form" name="popup-card-form" novalidate>
        <input placeholder="Название" name="place-name" id="place-input" class="popup__form-input popup__form-input_place_name"  minlength="2" maxlength="30" required/>
        <span class="popup__form-input-error place-input-error"></span>
        <input placeholder="Ссылка на картинку" name="place-link" id="place-link" type="url"
          class="popup__form-input popup__form-input_place_link" required/>
        <span class="popup__form-input-error place-link-error"></span>
        <button class="popup__form-submit popup__form-submit_disabled" type="submit">Создать</button>
      </form>
    </div>
  </div>


  <div class="popup popup_picture">
    <div class="picture">
      <button class="popup__close popup__close_picture" type="button">
        <img class="popup__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="Крест">
      </button>
      <img class="picture__image" src="/" alt="/" />
      <div class="picture__description"></div>
    </div>
  </div>



  <template id="cards__item">
    <li class="cards__item">
      <div class="cards__item-image-container">
        <img class="cards__item-image" src="/" alt="/" />
      </div>
      <button class="cards__trash-button">
        <img src="<%=require('./images/trash.svg')%>" alt="Урна" />
      </button>
      <div class="cards__item-description">
        <h2 class="cards__item-title"></h2>
        <button class="cards__item-button" type="button"></button>
      </div>
    </li>
  </template>
</body>

</html>
