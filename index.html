<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="О путешествиях" />
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <header class="header">
    <a href="#"><img class="header__logo" src="./images/logo.svg" alt="Логотип"></a>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__avatar">
        <img class="profile__avatar-image" src="./images/kusto.jpg" alt="Фотография Ж. Кусто" />
      </div>
      <div class="profile__info">
        <div class="profile__info-top">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
            <img class="profile__edit-button-pencil" src="./images/edit.svg" alt="Карандаш" />
          </button>
        </div>
        <h2 class="profile__info-subtitle">Исследователь океана</h2>
      </div>
      <button class="profile__add-button">
        <img class="profile__add-button-plus" src="./images/plus.svg" alt="Плюс">
      </button>
    </section>

    <section class="cards">
      <ul class="cards__list">
        <li class="cards__item">
          <img class="cards__item-image" src="./images/karachaevsk.jpg" alt="Карачаевск" />
          <div class="cards__item-description">
            <div class="cards__item-title">Карачаевск</div>
            <button class="cards__item-button">
              <img class="cards__item-button-heart" src="./images/heart.svg" alt="Сердце">
            </button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__item-image" src="./images/elbrus.jpg" alt="Гора Эльбрус" />
          <div class="cards__item-description">
            <div class="cards__item-title">Гора Эльбрус</div>
            <button class="cards__item-button">
              <img class="cards__item-button-heart" src="./images/heart.svg" alt="Сердце">
            </button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__item-image" src="./images/dombai.jpg" alt="Домбай" />
          <div class="cards__item-description">
            <div class="cards__item-title">Домбай</div>
            <button class="cards__item-button">
              <img class="cards__item-button-heart" src="./images/heart.svg" alt="Сердце">
            </button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__item-image" src="./images/elbrus.jpg" alt="Гора Эльбрус" />
          <div class="cards__item-description">
            <div class="cards__item-title">Гора Эльбрус</div>
            <button class="cards__item-button">
              <img class="cards__item-button-heart" src="./images/heart.svg" alt="Сердце">
            </button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__item-image" src="./images/dombai.jpg" alt="Домбай" />
          <div class="cards__item-description">
            <div class="cards__item-title">Домбай</div>
            <button class="cards__item-button">
              <img class="cards__item-button-heart" src="./images/heart.svg" alt="Сердце">
            </button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__item-image" src="./images/karachaevsk.jpg" alt="Карачаевск" />
          <div class="cards__item-description">
            <div class="cards__item-title">Карачаевск</div>
            <button class="cards__item-button">
              <img class="cards__item-button-heart" src="./images/heart.svg" alt="Сердце">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__copyright">&copy; 2020 Mesto Russia</div>
  </footer>

  <div class="popup">
    <div class="popup__overlay"></div>
    <div class="popup__window">
      <div class="popup__close-wrapper">
        <button class="popup__close">
          <img class="popup__close-icon" src="./images/close-icon.svg" alt="Крест">
        </button>
      </div>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input class="popup__form-input popup__form-name" />
        <input class="popup__form-input popup__form-description" />
        <button class="popup__form-submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>

</html>
